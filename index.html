<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f8ff;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: 20px;
      transition: 0.3s;
      cursor: pointer;
      text-decoration: none;
    }

    .card:hover {
      transform: scale(1.05);
      background-color: #e6f0ff;
    }

    .card i {
      font-size: 36px;
      color: #007BFF;
      margin-bottom: 10px;
    }

    .card p {
      margin: 0;
      font-weight: bold;
      color: #333;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Portfolio Dashboard</h1>
    <p>by [ชื่อของคุณ]</p>
  </header>

  <div class="dashboard">
    <a href="about.html" class="card">
      <i class="fas fa-user"></i>
      <p>ประวัติส่วนตัว</p>
    </a>

    <div class="card">
     <a href="skills.html" class="card">
  <i class="fas fa-code"></i>
  <p>ทักษะ</p>
</a>

    </div>
    <a href="portfolio.html" class="card">
      <i class="fas fa-briefcase"></i>
      <p>ผลงาน</p>
    </a>

    <div class="card">
      <i class="fas fa-graduation-cap"></i>
      <p>การศึกษา</p>
    </div>

    <div class="card">
      <a href="contact.html" class="card">
  <i class="fas fa-envelope"></i>
  <p>ติดต่อ</p>
</a>
    
  </div>

  <footer>
    &copy; 2025 [ชื่อของคุณ]. All rights reserved.
  </footer>

</body>
</html>
