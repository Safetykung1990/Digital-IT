<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f8ff;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: 20px;
      transition: 0.3s;
      cursor: pointer;
      text-decoration: none;
    }

    .card:hover {
      transform: scale(1.05);
      background-color: #e6f0ff;
    }

    .card i {
      font-size: 36px;
      color: #007BFF;
      margin-bottom: 10px;
    }

    .card p {
      margin: 0;
      font-weight: bold;
      color: #333;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
    }
  </style>
</head>
<body>
    <header>
    <h1>Dashboard</h1>
    <p>by นายธุวะชิต ไชยโย</p>
  </header>
  
  <!-- วางไว้ทันทีหลัง <body> เปิด -->
<div id="preloader">
  <div class="spinner"></div>
</div>

<style>
  #preloader {
    position: fixed; top: 0; left: 0; right: 0; bottom: 0;
    background-color: #f0f8ff;
    display: flex; justify-content: center; align-items: center;
    z-index: 9999;
  }
  .spinner {
    width: 50px; height: 50px;
    border: 5px solid #ddd;
    border-top: 5px solid #007BFF;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>

<script>
  window.addEventListener('load', function() {
    document.getElementById('preloader').style.display = 'none';
  });
</script>

<style>
  .navbar {
    background-color: #007BFF; padding: 10px 20px;
    display: flex; justify-content: space-between; align-items: center;
    position: sticky; top: 0; z-index: 1000;
  }
  .navbar .brand {
    color: white; font-size: 1.3em;
    text-decoration: none; font-weight: bold;
  }
  .nav-links {
    list-style: none; display: flex; margin: 0; padding: 0;
  }
  .nav-links li {
    margin-left: 20px;
  }
  .nav-links a {
    color: white; text-decoration: none; font-size: 1em;
  }
  .nav-links a:hover {
    text-decoration: underline;
  }

  /* Responsive */
  #menu-toggle { display: none; }
  .hamburger {
    display: none; flex-direction: column;
    cursor: pointer; padding: 10px;
  }
  .hamburger span {
    height: 3px; width: 25px; background: white;
    margin: 4px 0; transition: 0.3s;
  }

  @media(max-width: 768px) {
    .nav-links { 
      position: absolute; top: 60px; right: 0;
      background: #007BFF; flex-direction: column;
      width: 200px; display: none;
    }
    .nav-links li { margin: 10px 0; }
    #menu-toggle:checked + .hamburger + .nav-links {
      display: flex;
    }
    .hamburger { display: flex; }
  }
</style>
